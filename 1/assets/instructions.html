--- 규칙 ---
1) inline style을 사용해주세요. (style 태그는 사용할 수 없어요)
2) html, body 태그 등은 필요 없어요! 바로 div 태그를 사용해주세요~
3) 아이콘 등 asset이 필요한 부분은 emoji를 사용해 적절히 꾸며주세요.
